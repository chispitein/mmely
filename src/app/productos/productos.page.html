<ion-header>
  <ion-toolbar>
    <ion-title slot="start">Productos</ion-title>
    <ion-button [routerLink]="['/agregarproducto']" slot="end">
      <ion-icon slot="end" name="bag-add-outline"></ion-icon>
      Agregar
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let producto of productos2" [routerLink]="['/productos', producto.idProdCodigo]" class="ion-justify-content-center" >
    <ion-card-header>
      
      <ion-grid>
        <ion-row>
          <ion-col size="4" offset="4">
            <ion-img [src]="producto.imgProd" alt="logo-image"></ion-img>
          </ion-col>
        </ion-row>
      </ion-grid>
      
      <ion-card-title class="ion-text-center">{{producto.NombreProd}}</ion-card-title>
      <ion-card-subtitle class="ion-text-center"></ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content class="ion-text-center">
      Here's a small text description for the card content. Nothing more, nothing less.
    </ion-card-content>
  </ion-card>
</ion-content>
